<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Estacionamento</title>
</head>
<body>
    
    <div id="dados">
        <div id="logo">
            <a href="https://www.flaticon.com/free-icon/parking-lot_1643662" target="_blank"><img id="logotipo" src="/img/parking-lot.png" alt="logo"></a>
        </div>        
        <div id="inputs">
            <h2 id="titulo-inputs">Cadastrar Morador</h2>
            <input id="name" type="text" placeholder="Modelo do veículo" autocomplete="off">
            <input id="licence" type="text" placeholder="Placa do veículo" autocomplete="off">
            <input id="owner" type="text" placeholder="Nome do proprietário" autocomplete="off">
            <input id="aptNumber" type="number" placeholder="Número do apartamento" autocomplete="off">
            <input id="aptBlock" type="text" placeholder="Bloco/quadra" autocomplete="off">
            <button id="send">Cadastrar</button>
        </div>


    </div>
    <div id="veiculos">
        <table>
            <thead>
                <tr>
                    <th>Veículo</th>
                    <th>Placa</th>
                    <th>Proprietário</th>
                    <th>Apartamento</th>
                    <th>Bloco/quadra</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="garage"></tbody>
        </table>        
    </div>  
    <div id="valorTotal"></div>      


</body>
<script src="main.js"></script>
</html>
